 <mat-toolbar color="primary" class="toolbar">
  <!-- Logo / Nom -->
  <div class="brand" routerLink="/">
    <mat-icon>local_hospital</mat-icon>
    <span class="title">USM Ambulances</span>
  </div>

  <!-- Liens de navigation (desktop) -->
    <div class="nav-links">
      <button mat-button routerLink="/accueil" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <mat-icon fontIcon="home"></mat-icon>
        <span>Accueil</span>
      </button>
      <button mat-button routerLink="/ambulances" routerLinkActive="active">
        <mat-icon fontIcon="local_shipping"></mat-icon>
        <span>Ambulances</span>
      </button>
      <button mat-button routerLink="/services" routerLinkActive="active">
        <mat-icon fontIcon="medical_services"></mat-icon>
        <span>Services</span>
      </button>
      <button mat-button routerLink="/contact" routerLinkActive="active">
        <mat-icon fontIcon="contact_support"></mat-icon>
        <span>Contact</span>
      </button>
    </div>

  <!-- Menu hamburger (mobile) -->
    <button mat-icon-button (click)="drawer.toggle()" class="menu-button">
      <mat-icon>menu</mat-icon>
    </button>
    
</mat-toolbar>

<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <mat-nav-list>
      <a mat-list-item routerLink="/accueil" (click)="drawer.close()"><b>Accueil</b></a>
      <a mat-list-item routerLink="/ambulances" (click)="drawer.close()"><b>Ambulances</b></a>
      <a mat-list-item routerLink="/services" (click)="drawer.close()"><b>Services</b></a>
      <a mat-list-item routerLink="/contact" (click)="drawer.close()"><b>Contact</b></a>
    </mat-nav-list>
  </mat-drawer>
</mat-drawer-container>
